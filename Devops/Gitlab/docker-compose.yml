version: '3.6'
services:
  gitlab-ce:
    container_name: 'gitlab_ce'
    image: 'gitlab/gitlab-ce:latest'
    hostname: 'localhost'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost:8929'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
    ports:
      - 8929:8929
      - 2224:22
      - 443:443
    volumes:
      - ./config:/etc/gitlab
      - ./logs:/var/log/gitlab
      - ./data:/var/opt/gitlab
    shm_size: '256m'
